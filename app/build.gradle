plugins {
    id 'com.android.application'
}

android {
    namespace 'com.imlac.pds1'
    compileSdk 34

    defaultConfig {
        applicationId "com.imlac.pds1"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt')
        }
        debug {
            applicationIdSuffix ".debug"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    // No external dependencies â€” pure Android SDK only
}
